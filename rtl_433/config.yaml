name: rtl_433
version: "0.2.9"
description: Receive wireless sensor data via an SDR dongle and rtl_433
slug: rtl_433
url: https://github.com/catduckgnaf/rtl_433_haos_addon/tree/main/rtl_433
arch:
- armhf
- armv7
- aarch64
- amd64
- i386
map:
- config:rw
- share:rw
services:
- mqtt:want
usb: true
udev: true
options:
  rtl_433_conf_file": ""
  output_options: "websocket"
  ws_http_host: "127.0.0.1"
  ws_http_port: 8433
  mqtt_host: "core-mosquitto"
  mqtt_port: 1883
  mqtt_user: "addons"
  mqtt_password: ""
  retain: false
  rtl_topic: "rtl_433/+/events"
  discovery_prefix: "homeassistant"
  discovery_interval: 600
  log_level: "default"
schema:
  rtl_433_conf_file": str
  output_options: list(websocket|mqtt|udp)
  ws_http_host: str
  ws_http_port: int
  mqtt_host: str
  mqtt_port: int
  mqtt_user: str
  mqtt_password: str
  retain: bool
  rtl_topic: str
  discovery_prefix: str
  discovery_interval: int
  log_level: list(default|quiet|debug)

